<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Minesweeper</title>
        <script src="src/phaser.min.js"></script>
    </head>
    <body>
        <div id="phaser_minesweeper" oncontextmenu="return false;">
            <h1>Minesweeper</h1>
            <form>
                <p>
                    Minimum width is 6, max width is 20.<br>
                    Width: <input id="width" type="number" value="9">
                </p>
                <p>
                    Minimum height is 6, max height is 20.<br>
                    Height: <input id="height" type="number" value="9">
                </p>
                <p>
                    Minimum number of mines is 12, maximum is the number of fields divided by 5.<br>
                    Mines: <input id="mines" type="number" value="15">
                </p>
                <button type="button" onclick="restart(); return false;">Restart</button>
            </form>
            <script src="src/minesweeper.js"></script>
            <script src="src/field.js"></script>
        </div>
    </body>
</html>
